<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="/client/css/login.css">
    
</head>
<body>
    <section class="login-container">
        <div class="login-form-container">
            <div id="err-box"></div>
            <!-- <form method="post"> -->
                <h1>Set Password</h1>
                <div class="form-field">
                    <label for="password1">Password</label>
                    <input type="password" name="password1" id="password1" placeholder="Enter new Password" required>
                </div>
                <div class="form-field">
                    <label for="password2">Confirm Password</label>
                    <input type="password" name="password2" id="password2" placeholder="Confirm new Password" required>
                </div>
                <div class="form-field">
                    <button type="submit">Reset</button>
                </div>
            <!-- </form> -->
        </div>
    </section>
    <script src="/client/script/resetPwd.js"></script>
</body>
</html>
