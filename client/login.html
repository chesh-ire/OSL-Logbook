<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/client/css/login.css">
    
    
</head>
<body>
    <section class="login-container">
        <div class="login-form-container">
            <div id="err-box"></div>
            <form method="post">
                <h1>Login</h1>
                <div class="form-field">
                    <label for="userId">Username / Email</label>
                    <input type="text" name="userId" id="userId" placeholder="username or email" required>
                    
                </div>
                <div class="form-field">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="password" required>
                </div>
                <div class="form-field">
                    <button type="submit">Login</button>
                </div>
            </form>
            <div class="register-link">
                <p>Don't have an account? <a href="/register?redirect=/oslLog/api/v1/scan/entry">Register</a></p>
                <p id="forgot-pwd">Forgot Password</p>
                
            </div>
        </div>
    </section>
    <script src="/client/script/login.js"></script>
</body>
</html>
