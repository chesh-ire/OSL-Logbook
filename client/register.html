<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/client/css/register.css">
    
</head>

<body>
    <center><h1>Registrations before 20 Apr 2023 are not valid.<br> Please Register again.</h1></center>
    <section class="sec1">
        
            <div class="container">
                <p id="err-box"></p>
                <div class="box">
                    
                    <div class="right">
                        <input type="text" name="usn" placeholder='USN' id="usn" required="true">
                    </div>
                </div>
                <div class="box">

                    <div class="right">
                        <input type="text" name="email" Placeholder='EMAIL' id="email" required="true">
                    </div>
                </div>
                <div class="box">
                    <!-- <div class="left">
                        <span>Name</span>
                    </div> -->
                    <div class="right">
                        <input type="text" name="name" placeholder='NAME' id="name" required="true">
                    </div>
                </div>
                <div class="box">
                    <!-- <div class="left">
                        <span>Password</span>
                    </div> -->
                    <div class="right">
                        <input type="password" name="password" placeholder="PASSWORD" id="pwd" required="true">
                    </div>
                </div>
                <div class="box">
                    <div class="regBtn">
                        <input type="submit" value="Register" id="reg">
                    </div>
                </div>
            </div>
        <!-- </form> -->
        <p>Already registered? <a href="/login?redirect=/oslLog/api/v1/scan/entry">Login</a></p>
    </section>
    <script src="/client/script/register.js"></script>
    
</body>

</html>
